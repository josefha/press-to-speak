<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f8fb" />
      <stop offset="100%" stop-color="#eef1f6" />
    </linearGradient>
    <linearGradient id="arrow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9aa5b1" />
      <stop offset="100%" stop-color="#6b7785" />
    </linearGradient>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)" />
  <rect x="42" y="42" width="1316" height="816" rx="36" fill="#ffffff" fill-opacity="0.86" />

  <text x="700" y="145" text-anchor="middle" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="64" font-weight="700" fill="#1f2937">
    Install PressToSpeak
  </text>
  <text x="700" y="208" text-anchor="middle" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="34" font-weight="500" fill="#4b5563">
    Drag the app to Applications
  </text>

  <g transform="translate(0, 0)">
    <circle cx="560" cy="515" r="54" fill="#dde3ea" fill-opacity="0.9" />
    <circle cx="840" cy="515" r="54" fill="#dde3ea" fill-opacity="0.9" />

    <line x1="620" y1="515" x2="770" y2="515" stroke="url(#arrow)" stroke-width="28" stroke-linecap="round" />
    <polygon points="770,470 855,515 770,560" fill="url(#arrow)" />
  </g>

  <text x="560" y="625" text-anchor="middle" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="30" font-weight="600" fill="#374151">
    PressToSpeak
  </text>
  <text x="840" y="625" text-anchor="middle" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="30" font-weight="600" fill="#374151">
    Applications
  </text>
